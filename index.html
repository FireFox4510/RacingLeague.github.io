<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing League</title>
    <style>
      /* ====== Grundlayout ====== */
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #0b0b0b;
        color: #f2f2f2;
      }

      header {
        background-color: #ff1a1a;
        padding: 25px 0;
        text-align: center;
        box-shadow: 0 2px 10px rgba(255, 26, 26, 0.3);
        transition: background-color 0.3s, color 0.3s;
      }

      header h1 {
        margin: 0;
        font-size: 2.4em;
        letter-spacing: 1px;
        color: #fff;
        transition: color 0.3s;
      }

      nav {
        background-color: #141414;
        padding: 12px 0;
        text-align: center;
        border-bottom: 2px solid #ff1a1a;
        position: relative;
      }

      nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 20px;
        font-weight: bold;
        transition: color 0.2s;
        cursor: pointer;
      }

      nav a:hover {
        color: #ff1a1a;
      }

      /* Hover-Dropdown für Teams */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #141414;
        min-width: 120px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        top: 100%;
        left: 0;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        color: #fff;
        padding: 8px 12px;
        text-decoration: none;
        display: block;
        font-weight: normal;
        font-size: 0.9em;
        text-align: left;
        transition: background-color 0.2s;
      }

      /* Team-spezifische Hover-Farben im Dropdown */
      .dropdown-content a:nth-child(1):hover { background-color: #7c0000; }
      .dropdown-content a:nth-child(2):hover { background-color: #6102ae; }
      .dropdown-content a:nth-child(3):hover { background-color: #ff8f00; }
      .dropdown-content a:nth-child(4):hover { background-color: #646464; color: #fff; }

      main {
        text-align: center;
        padding: 80px 20px;
      }

      main h2 {
        color: #ff1a1a;
        font-size: 2em;
        margin-bottom: 20px;
      }

      main p {
        color: #d9d9d9;
        font-size: 1.1em;
        max-width: 700px;
        margin: 0 auto;
      }

      .logo {
        display: block;
        margin: 20px auto;
        max-width: 300px;
        max-height: 200px;
        height: auto;
      }

      .button {
        display: inline-block;
        background-color: #ff1a1a;
        color: #fff;
        padding: 12px 25px;
        margin: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }

      .button:hover {
        background-color: #cc1414;
      }

      .game-button {
        background-color: #40E0D0; /* Türkis */
        color: #000000; /* Schwarze Schrift */
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .game-button:hover {
        background-color: #33C2B7;
      }

      /* Sektionen */
      .section {
        display: none;
      }

      .section.active {
        display: block;
      }

      /* Teams-Sektion */
      .teams-section {
        max-width: 700px;
        margin: 0 auto;
      }

      /* Kontakt-Sektion */
      .contact-section {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .contact-section h3 {
        color: #ff1a1a;
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .contact-section p {
        color: #d9d9d9;
        font-size: 1em;
        margin: 5px 0;
        flex-basis: 45%; /* Anpassbar für nebeneinander */
      }

      /* Team-Details */
      .team-details {
        display: none;
        background-color: #141414;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
      }

      .team-details.active {
        display: block;
      }

      .team-details h3 {
        color: #fff;
        font-size: 1.5em;
        margin-bottom: 10px;
        padding: 5px 10px;
      }
